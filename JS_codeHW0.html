<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shapes</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw a point
        ctx.beginPath();
        ctx.arc(50, 50, 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(150, 50);
        ctx.strokeStyle = "green";
        ctx.stroke();

        // Draw a circle
        ctx.beginPath();
        ctx.arc(250, 50, 20, 0, Math.PI * 2);
        ctx.strokeStyle = "blue";
        ctx.stroke();

        // Draw a rectangle
        ctx.fillStyle = "purple";
        ctx.fillRect(400, 20, 50, 30);

    </script>
</body>
</html>
